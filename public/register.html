<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2><i class="fas fa-blog"></i> BlogApp</h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="create-post.html" class="nav-link" id="create-post-link" style="display: none;">Create Post</a>
                <a href="profile.html" class="nav-link" id="profile-link" style="display: none;">Profile</a>
                <a href="login.html" class="nav-link" id="login-link">Login</a>
                <a href="register.html" class="nav-link active" id="register-link">Register</a>
                <button class="nav-link btn-logout" id="logout-btn" style="display: none;">Logout</button>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title"><i class="fas fa-user-plus"></i> Create Account</h2>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small style="color: #666; font-size: 0.9rem;">Password must be at least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="register-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="form-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BlogApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            const token = localStorage.getItem('blogToken');
            if (token) {
                window.location.href = 'index.html';
                return;
            }
            
            const registerForm = document.getElementById('register-form');
            const registerBtn = document.getElementById('register-btn');
            
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(registerForm);
                const registerData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };
                
                // Validate form
                const errors = window.blogApp.validateForm(registerData);
                if (errors.length > 0) {
                    window.blogApp.showAlert(errors[0], 'error');
                    return;
                }
                
                try {
                    registerBtn.disabled = true;
                    registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                    
                    const response = await window.blogApp.apiRequest('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify({
                            name: registerData.name,
                            email: registerData.email,
                            password: registerData.password
                        })
                    });
                    
                    // Store token and user data
                    localStorage.setItem('blogToken', response.token);
                    localStorage.setItem('blogUser', JSON.stringify(response));
                    
                    window.blogApp.showAlert('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    window.blogApp.showAlert(error.message, 'error');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            });
        });
    </script>
</body>
</html>
